<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function findGrade(grade){
            switch (grade) {
                case 'A+':
                    alert('Its A+');
                    break;

                case "A":
                    alert('Its A Grade');
                    break;
                
                case "B":
                    alert('Its B Grade');
                    break;
            
                default:
                    alert('Try again!!')
                    break;
            }
        }

        findGrade("B");
    </script>
</body>
</html>
