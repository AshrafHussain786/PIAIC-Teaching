                alert("PIAIC is working in your city");
                cityExist = true;
                break;
            }
            // else{
            //     alert("Comming soon!");
            // }
        }
        
        // if(cityExist === false)
        if(!cityExist){
                alert("Comming soon!");
        }
    </script>
